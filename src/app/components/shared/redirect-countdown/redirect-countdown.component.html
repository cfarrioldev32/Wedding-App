<section class="redirect-card" aria-live="polite">
  <div class="redirect-text">
    <p class="redirect-message">{{ message }}</p>
    <p class="redirect-count">Redireccion en {{ remaining }}s</p>
  </div>
  <div class="redirect-actions">
    <button type="button" mat-stroked-button (click)="cancel()">Cancelar</button>
    <button type="button" mat-flat-button color="primary" (click)="goNow()">
      Ir ahora
    </button>
  </div>
</section>
