<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 320 420"
  width="240"
  height="315"
  role="img"
  aria-label="Pasaporte"
>
  <!-- Passport body -->
  <rect x="40" y="20" width="240" height="380" rx="22"
        fill="none" stroke="#7A1F2B" stroke-width="6"/>

  <!-- Spine -->
  <path d="M88 26v368" fill="none" stroke="#7A1F2B" stroke-width="4" stroke-linecap="round"/>

  <!-- Top title -->
  <text x="160" y="85" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="22" letter-spacing="3"
        fill="#7A1F2B">
    PASSPORT
  </text>

  <!-- Emblem circle -->
  <circle cx="175" cy="185" r="62" fill="none" stroke="#7A1F2B" stroke-width="4"/>

  <!-- Simple globe (meridians/parallels) -->
  <path d="M113 185h124" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round"/>
  <path d="M175 123c20 20 32 44 32 62s-12 42-32 62" fill="none" stroke="#7A1F2B" stroke-width="3"/>
  <path d="M175 123c-20 20-32 44-32 62s12 42 32 62" fill="none" stroke="#7A1F2B" stroke-width="3"/>
  <path d="M175 123c10 18 16 40 16 62s-6 44-16 62" fill="none" stroke="#7A1F2B" stroke-width="3" opacity="0.65"/>
  <path d="M175 123c-10 18-16 40-16 62s6 44 16 62" fill="none" stroke="#7A1F2B" stroke-width="3" opacity="0.65"/>

  <!-- Bottom label -->
  <text x="175" y="285" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="18" letter-spacing="2"
        fill="#7A1F2B" opacity="0.9">
    WANDERLUST
  </text>

  <!-- Decorative lines -->
  <path d="M120 315h110" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M135 338h80" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Subtle corner marks -->
  <path d="M62 55h26M62 55v26" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M258 55h-26M258 55v26" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M62 365h26M62 365v-26" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M258 365h-26M258 365v-26" fill="none" stroke="#7A1F2B" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
</svg>
